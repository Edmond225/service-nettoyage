{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="about-container">

    <!-- Image -->
    <div class="about-image">
        <img src="{% static 'images/img_net (4).jpg' %}" alt="Image du service">
    </div>

    <!-- Texte et bouton -->
    <div class="about-text">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <a href="{% url 'demande_devis'%}" class="btn-en-savoir-plus">Demande de devis</a>
        <a href="{% url 'servicenettoyage' %}" class="btn-retour">Retour</a>
    </div>

</div>

</body>
</html>
