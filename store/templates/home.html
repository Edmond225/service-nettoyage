{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* évite le scroll */
        }

        /* vidéo full screen */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* couche sombre */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: 1;
        }

        /* contenu centré */
        .content {
            z-index: 2;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #dcdcdc;
        }
    </style>
</head>

<body>

<!-- Vidéo en fond -->
<video class="video-bg" autoplay muted loop>
    <source src="{% static 'videos/nettoyage.mp4' %}" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
    <h1>Bienvenue sur notre site de nettoyage</h1>

    <a href="{% url 'servicenettoyage' %}">Nos services</a>
    <a href="{% url 'about' %}">À propos de nous</a>
</div>

</body>
</html>
